# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Sagun Pai
email: sagung.pai@gmail.com
description: > # this means to ignore newlines until "url:"
  A simple website for a Roboticist.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

# google-analytics
#google_analytics: UA-92958928-1
url: "https://famguy.github.io"   # REQUIRED for user site
baseurl: ""                       # REQUIRED for user site
last_updated: 

repo: https://github.com/famguy/famguy.github.io  # correct repo link

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: famguy # put your github username
twitter_username: famguy # put your twitter username
linkedin_username: sagun-pai-81b1485a # put your linkedin username
scholar_authorid: dTWItMsAAAAJ # put your google scholar author id
contact_note: #  You can even add a little note about which of these is the best way to reach you.

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: ""
blog_description: ""

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: famguy # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages']

# plugins
plugins:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Pai
  last_name_equal: Pai*

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
